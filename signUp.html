<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <h2 style="text-align: center; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-size:40px;"> Sign Up </h2>
   <div class="form-container">

      <form>
         <div class="input-cnt">
            <input type="text" placeholder="Name" name="name" id="pname"/>
         </div>

         <div class="input-cnt">
            <input type="text" placeholder="Resource ID" name="ResourceID" id="ResourceID"/>
         </div>
         
         <div class="input-cnt">
            <input type="email" placeholder="Email" name="email" id="email"/>
         </div>
         
         <div class="input-cnt">
            <input type="password" placeholder="Password" name="password" id="passwd"/>
         </div>

         <div class="input-cnt">
            <input type="password" placeholder=" Confirm Password" name="password" id="passwd"/>
         </div>
         
         <div class="input-cnt">
            <input type="tel" placeholder="Mobile NO." name="mnumber" id="mnumber"/>
         </div>

         <div class="input-cnt">
            <input type="text" placeholder="Role" name="Role" id="Role"/>
         </div>

         <div class="input-cnt">
            <input type="submit" value="Sign Up" />
            <a href="onlineExam.html" id="homepage">Back</a>
        </div>

      </form>
      
   </div>  
</body>
</html>
